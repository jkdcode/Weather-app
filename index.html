<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Julie's weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <p class="day-and-time" id="time"></p>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city ..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-app-details">
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-description" id="weather-description"></p>
            <p>
              Humidity: <span class="humidity-data" id="humidity"></span>
              <br />
              Wind: <span class="wind-data" id="wind-speed"></span>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature">
              <div class="weather-app-temperature-value" id="temperature"></div>
              <div class="weather-app-temperature-unit">Â°C</div>
            </div>
          </div>
        </div>
        <div
          class="weather-forecast-heading"
          id="weather-forecast-heading"
        ></div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/jkdcode" target="_blank">Julie Didriksen</a>
        while she was listening to
        <a
          href="https://open.spotify.com/playlist/6Ja5zjEzjPVqtVegT4pJz5?si=ab9c83f5b14142ea"
          target="_blank"
        >
          this playlist.</a
        >
        <br />
        It is open-sourced on
        <a href="https://github.com/jkdcode/Weather-app" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://julies-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
