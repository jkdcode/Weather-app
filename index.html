<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input type="search" placeholder="Enter a city ..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>City name here</h1>
          <p>
            Weekday hh:mm, brief description of weather <br />
            Humidity: <span id="humidity-data">xx</span>%, Wind:
            <span id="wind-data">x.xx</span> km/h
          </p>
        </div>
        <div><p>⛅xx°C</p></div>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://www.shecodes.io/graduates/98989-julie-didriksen"
          target="_blank"
          >Julie Didriksen</a
        >. It is on
        <a href="https://github.com/jkdcode/Weather-app" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://julies-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
